<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local RAG Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Local RAG Demo</h1>

  <form id="ask-form">
    <input type="text" id="query" placeholder="Ask a question..." required>
    <button type="submit">Ask</button>
  </form>

  <div id="answer"></div>
  <div id="matches"></div>

  <script>
    document.getElementById("ask-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const q = document.getElementById("query").value;
      const res = await fetch(`/ask?query=${encodeURIComponent(q)}`);
      const data = await res.json();

      document.getElementById("answer").innerHTML =
        `<h2>Answer</h2><p>${data.answer}</p>`;
      document.getElementById("matches").innerHTML =
        `<h3>Top Matches</h3><ul>` +
        data.matches.map(m =>
          `<li>${m.source} p.${m.page} â€” score ${m.score}</li>`
        ).join("") + `</ul>`;
    });
  </script>
</body>
</html>
